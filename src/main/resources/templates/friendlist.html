<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Listing friends with Thymeleaf</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<h2>My friends:</h2>
	<table>
		<tr th:each="friend : ${friends}">
			<td th:text="${friend.firstName}"></td>
			<td th:text="${friend.lastName}"></td>
		</tr>
	</table>

	<h3>Add a new friend</h3>
	<form action="#" th:action="@{/friendlist}" th:object=${friend}
		method="post">
		<p>
			First name: <input type="text" th:field="${friend.firstName}" />
		</p>
		<p>
			Last name: <input type="text" th:field="${friend.lastName}" />
		</p>
		<input type="submit" value="Submit" />
	</form>

</body>
</html>
